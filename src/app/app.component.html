<ng-container *ngIf="authService.user$ | async as user; else authPending">
    <div>Hello World</div>
    <div>{{ user | json }}</div>
</ng-container>

<ng-template #authPending>
    <h1>Logging in...</h1>
    <p>If this process never ends, you're likely unable to login with your current browser or browser settings</p>
</ng-template>

<button (click)="authService.signIn()">sign in</button>
<button (click)="authService.signOut()">sign out</button>
